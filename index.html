<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script
      src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./components/camera-cube-env.js"></script> -->
    <style>
    
  </style>
  </head>
  <body>


    <!-- div button-->
    <div id="divBtns" class="full displayFlex flexEnd ">
      <div class="fullWidth height15P justifyCenter displayFlex">
        <button id="" onclick="handleFullScreen()" class="transparentBtn"><img
            src="./Images/FullScreenIcon.png"
            class="button"/></button>
        <button id="muteBtn" onclick="unMuteVideo()" class="transparentBtn">
          <img
            src="./Images/Unmute.png"
            class="button"/>
        </button>
      </div>

    </div>
    <!--End div button-->

    <!-- div video-->
    <div id="fullImg" class="full blackBG displayFlex flexEnd" style="display:
      none;">
      <video id="videoAlta" class="myVideo displayFlex flexEnd"
        width="160" height="90" webkit-playsinline playsinline autoplay loop
        visible
        muted
        crossOrigin="anonymous"><source src="Video.mp4" type="video/mp4"></video>
      <div class="fullWidth height15P justifyCenter displayFlex displayFlex">
        <button style="z-index: 105;" id="" onclick="exitFullScreen()"
          class="transparentBtn"><img
            src="./Images/ExitFullScreenIcon.png"
            class="button"/></button>
      </div>
    </div>
    <!--End div video-->

    <a-scene mindar-image="imageTargetSrc:
      ./targets.mind; filterMinCF:0.00001;
      filterBeta:0.001
      "
      color-space="sRGB" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      light="defaultLightsEnabled: true"
      physicallyCorrectLights
      reflection="directionalLight:a-light#dirlight;"
      renderer="logarithmicDepthBuffer: true" arjs>


      <a-assets>
        <a-asset-item id="frame" src="./Frame.glb"></a-asset-item>
        <!-- <video id="videoAlta" class="myVideo"
          src="./Video.mp4"
          width="160" height="90" webkit-playsinline playsinline loop
          visible
          muted
          crossOrigin="anonymous"></video> -->
      </a-assets>


      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse:
        false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion};
        objects: .clickable" camera rotation wasd-controls></a-camera>

      <!-- Target 1 -->
      <a-entity id="target0" mindar-image-target="targetIndex: 0">
        <a-box color="black" position="0 0 -0.0755" depth="0.001" height="1.2"
          width="2" rotation="45 0 0"></a-box>
        <a-video id="videoPlayer" src="#videoAlta" width="2" height="1.2"
          position="0 0 0" rotation="45 0 0">
          <a-box color="black" position="0 0 -0.0755" rotation="0 0 0"
            depth="0.001" height="1.2"
            width="2"></a-box>
        </a-video>
        <a-entity gltf-model="#frame" scale="0.035 0.047 0.047" position="-0.025
          0
          0" rotation="45 0 0"></a-entity>
      </a-entity>
      <!-- End Target 1 -->

      <!-- Target 2 -->
      <!-- <a-entity id="target1" mindar-image-target="targetIndex: 1">
        <a-video id="videoPlayer2" src="#videoAlta" width="2" height="1.2"
          position="0 0 0">
          <a-box color="black" position="0 0 -0.0755" depth="0.15" height="1.2"
            width="2"></a-box>
        </a-video>
        <a-entity gltf-model="#frame" scale="0.035 0.047 0.047" position="-0.025
          0
          0"></a-entity>
      </a-entity> -->
      <!-- End Target 1 -->
    </a-scene>
  </body>


</html>
